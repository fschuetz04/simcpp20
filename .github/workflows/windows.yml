name: Windows
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        build_type: [Debug, Release]
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: cmake -B build
    - name: Build
      run: cmake --build build --config ${{matrix.build_type}}
    - name: Test
      run: build/tests/${{matrix.build_type}}/tests
